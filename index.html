<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="home">
                <div class="slide-content">
                    <h1>Test</h1>
                    <p>TESINGGGGGGGGGGGGGG</p>
                </div>
            </div>
            <div class="swiper-slide" id="website-build">
                <div class="slide-content">
                    <div class="d-flex justify-content-center">
                        <div class="card w-25 border-0">
                            <div class="card-body border-0">
                                <div class="d-flex justify-content-center mb-3">
                                    <dotlottie-player class="text-center"
                                        src="https://lottie.host/dcbd7574-cc38-41fc-9d9b-cd474fa7eda8/B0go660QpV.json"
                                        background="transparent" speed="1" style="width: 150px; height: 150px;"
                                        loop></dotlottie-player>
                                </div>
                                <a href="#" class="stretched-link text-black text-decoration-none">
                                    <h2>How I Built This Website</h2>
                                </a>
                                <!-- Add content about website building process -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" id="data-analysis">
                <div class="slide-content">
                    <h2>Data Analysis Portfolio</h2>
                    <!-- Add your data analysis projects -->
                </div>
            </div>
            <div class="swiper-slide" id="contact">
                <div class="slide-content">
                    <h2>Contact</h2>
                    <p>Email: your.email@example.com</p>
                </div>
            </div>
            <div class="swiper-slide" id="ex">
                <div class="slide-content">
                    <h2>example</h2>
                    <p>Email: your.email@example.com</p>
                </div>
            </div>
        </div>
        <!-- Navigation list -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Select all the .card elements    
            const cards = document.querySelectorAll('.card-body');
            // Add event listeners to each card    
            cards.forEach(function (card) {
                card.addEventListener('mouseenter', function () {
                    // Find the dotlottie-player element within the current card            
                    const lottiePlayer = card.querySelector('dotlottie-player');
                    // Play the Lottie animation            
                    lottiePlayer.play();
                });
                card.addEventListener('mouseleave', function () {
                    // Find the dotlottie-player element within the current card            
                    const lottiePlayer = card.querySelector('dotlottie-player');
                    // Stop the Lottie animation            
                    lottiePlayer.stop();
                });
            });
        });
    </script>
</body>

</html>
