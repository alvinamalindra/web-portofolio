    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Select all the .card elements    
            const cards = document.querySelectorAll('.card-body');
            // Add event listeners to each card    
            cards.forEach(function (card) {
                card.addEventListener('mouseenter', function () {
                    // Find the dotlottie-player element within the current card            
                    const lottiePlayer = card.querySelector('dotlottie-player');
                    // Play the Lottie animation            
                    lottiePlayer.play();
                });
                card.addEventListener('mouseleave', function () {
                    // Find the dotlottie-player element within the current card            
                    const lottiePlayer = card.querySelector('dotlottie-player');
                    // Stop the Lottie animation            
                    lottiePlayer.stop();
                });
            });
        });
    </script>

    <script>
        // set up text to print, each item in array is new line
        var aText = new Array(
            "Welcome! Explore my collection of projects and collaborations that showcase my journey in big data and software engineering. Dive into each project to discover how I use my analytical skills and technical know-how to make strategic decisions and add value."
        );
        var iSpeed = 25; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines

        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row

        function typewriter() {
            sContents = ' ';
            iRow = Math.max(0, iIndex - iScrollAt);
            var destination = document.getElementById("typedtext");

            while (iRow < iIndex) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            if (iTextPos++ == iArrLength) {
                iTextPos = 0;
                iIndex++;
                if (iIndex != aText.length) {
                    iArrLength = aText[iIndex].length;
                    setTimeout("typewriter()", 500);
                } else {
                    // Typing is finished, remove the cursor
                    destination.innerHTML = sContents + aText[iIndex - 1];
                    // Show "Are you ready?" and [Start] button
                    document.getElementById("after-typing").style.display = "block";
                    document.getElementById("ready-text").style.opacity = "0";
                    document.getElementById("startButton").style.opacity = "0";
                    setTimeout(fadeInElements, 1000);
                }
            } else {
                setTimeout("typewriter()", iSpeed);
            }
        }

        function fadeInElements() {
            var readyText = document.getElementById("ready-text");
            var startButton = document.getElementById("startButton");
            
            readyText.style.transition = "opacity 1s";
            readyText.style.opacity = "1";
            
            setTimeout(function() {
                startButton.style.display = "inline-block";
                startButton.style.transition = "opacity 1s";
                startButton.style.opacity = "1";
            }, 1000);
        }

        typewriter(); //ok
    </script>
